<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影导航 - 加载中...</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #1a1a1a; color: white; text-align: center; }
        .loading { margin-top: 50px; }
        .spinner { border: 4px solid #333; border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        iframe { width: 100%; height: 100vh; border: none; display: none; }
        .error { color: #ff6b6b; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <h2>正在加载电影导航...</h2>
        <div class="spinner"></div>
        <p>如果长时间无法加载，请刷新页面</p>
    </div>
    <iframe id="content" src="/"></iframe>
    <div class="error" id="error" style="display:none;">
        <h3>加载失败</h3>
        <p>请检查网络连接或稍后重试</p>
        <button onclick="location.reload()">重新加载</button>
    </div>
    
    <script>
        setTimeout(function() {
            var iframe = document.getElementById('content');
            var loading = document.getElementById('loading');
            var error = document.getElementById('error');
            
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
            
            iframe.onerror = function() {
                loading.style.display = 'none';
                error.style.display = 'block';
            };
            
            // 5秒后如果还没加载完成，显示错误
            setTimeout(function() {
                if (loading.style.display !== 'none') {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                }
            }, 5000);
        }, 1000);
    </script>
</body>
</html>
